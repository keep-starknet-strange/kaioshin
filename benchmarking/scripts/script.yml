config:
  target: "ws://127.0.0.1:9944"
  processor: "./functions.js"
  phases:
    - duration: 4
      arrivalCount: 5 # Number of users
      name: Users Connection
    - pause: 60
      name: Performance Testing
  variables:
    programId:
      - 0
    # - 1
    accountName:
      - "Alice"
      - "Bob"
      - "Charlie"
      - "Dave"
      - "Eve"
      - "Ferdie"
      - "Alice//stash"
      - "Bob//stash"
      - "Charlie//stash"
      - "Dave//stash"
      - "Eve//stash"
      - "Ferdie//stash"
  engines:
   substrate: {}
scenarios:
  - engine: substrate
    name: headers_blocks
    flow:
      - connect: "{{ target }}"
      - loop:
        - call:
            method: api.rpc.chain.getHeader()
            saveTo: header
        - log: "Current hash: {{ header.hash }}"
        - call:
            method: api.rpc.chain.getBlock({{ header.hash }})
            saveTo: block
        - log: "Current Block Number: {{ block.block.header.number }}"
        count: 2
  - engine: substrate
    name: cairo_program
    flow:
      - loop:
        - function: "runCairoProgram"
        - log: "Cairo program execution done {{ programId }} by {{ accountName }}"
        count: 5000

